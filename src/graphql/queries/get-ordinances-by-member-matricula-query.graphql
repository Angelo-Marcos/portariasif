query GetOrdinancesByMemberMatricula($matriculaSiape: Int!) {
  member(where: {matriculaSiape: $matriculaSiape}, stage: DRAFT) {
    id
    name
    matriculaSiape
    ordinances {
      ... on Ordinance {
        id
        number
        ordinanceType
        effectiveStartDate
        effectiveEndDate
        subject
      }
    }
    ordinanceMember {
      id
      memberType
      workload
      memberWorkload {
        ... on Member {
          id
        }
      }
    }
  }
}