query GetOrdinancesByMemberType($memberType: MemberType) {
  ordinanceMembers(where: {memberType: $memberType}) {
    memberType
    memberWorkload {
      ... on Member {
        id
        name
        ordinances {
          ... on Ordinance {
            id
            number
            ordinanceType
            effectiveStartDate
            effectiveEndDate
          }
        }
      }
    }
  }
}