query GetOrdinancesByMemberName($name: String!) {
  members(where: {name_starts_with: $name}, stage: DRAFT) {
    name
    id
    ordinanceMember {
      workload
      ordinanceWorkload {
        ... on Ordinance {
          id
          number
          effectiveEndDate
          effectiveStartDate
          ordinanceType
        }
      }
    }
  }
}